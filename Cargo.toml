[package]
name          = "scaproust"
version       = "0.2.0"
authors       = ["blabaere <benoit.labaere@gmail.com>"]
description   = "Nanomsg scalability protocols implementation in rust"
readme        = "README.md"
keywords      = ["io", "nanomsg", "messaging"]
license       = "MIT/Apache-2.0"
documentation = "https://blabaere.github.io/scaproust"
homepage      = "https://github.com/blabaere/scaproust"
repository    = "https://github.com/blabaere/scaproust"
exclude       = [
  ".gitignore",
  ".travis.yml",
  "appveyor.yml",
  "test/**/*",
]

[dependencies]
log = "0.3.6"
byteorder = "0.5.3"
time = "0.1.35"
clippy = "0.0.104"
mio = "0.6.2"
mio-uds = "0.6.0"

[target.'cfg(windows)'.dependencies]
miow = "0.1.5"
#mio-named-pipes = "0.1.1"
mio-named-pipes = { git="https://github.com/alexcrichton/mio-named-pipes", rev="28e7b3b5240ed2261759b74aa27bce1fd878d76b" }
winapi = "0.2.8"

[dev-dependencies]
env_logger = "0.3.5"
stainless = "0.1.10"
rand = "0.3"

[[test]]
name = "test"
path = "test/test.rs"
