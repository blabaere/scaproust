environment:
  RUST_TEST_THREADS: 1
  RUST_BACKTRACE: 1
#  RUST_LOG: mio,scaproust,test
  matrix:
  - TARGET: i686-pc-windows-msvc
  - TARGET: x86_64-pc-windows-msvc

install:
  - ps: Start-FileDownload "https://static.rust-lang.org/dist/rust-1.16.0-${env:TARGET}.msi"
  - msiexec /i rust-1.16.0-%TARGET%.msi /passive /norestart
  - SET PATH=%PATH%;C:\Program Files (x86)\Rust\bin
  - rustc -vV
  - cargo -vV

build: false

test_script:
  - cargo test --target %TARGET%